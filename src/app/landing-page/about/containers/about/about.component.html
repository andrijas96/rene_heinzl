<div
  class="about-wrap flex flex-col items-center md:justify-between w-screen h-screen md:h-0 min-h-screen md:min-h-[56.25vw] md:mb-72 m-0 text-center"
  id="about"
>
  <h1
    class="mb-11 font-walter-light font-semibold text-xl md:text-3xl lg:text-5xl xl:text-6xl"
  >
    Get to know <span class="text-accent/100">Rene Heinzl</span>
  </h1>
  <div
    class="cards hidden lg:flex relative flex-col md:flex-row justify-between md:justify-center items-center md:items-start w-screen"
  >
    <about-card
      *ngFor="let card of data; let id = index"
      [card]="card"
      [ngStyle]="{ zIndex: card.show ? 5 : data.length - id }"
      (setShow)="handleShow(id)"
    ></about-card>
  </div>

  <!-- Mobile devices -->
  <div
    class="contact-card relative z-[1] flex flex-col lg:flex-row justify-end md:justify-center items-center md:items-end w-3/4 h-5/6 md:w-11/12 md:h-96 py-5 md:py-11 px-3 md:px-8 rounded-[1.5em] bg-[rgba(34,51,72,0.8)] backdrop-blur lg:hidden"
  >
    <div
      class="img-container absolute top-[8%] md:top-0 left-1/2 md:left-0 w-5/6 h-1/3 md:w-60 md:h-[26rem] md:border-4 border-primary/75 rounded-3xl md:rounded-[8rem] -translate-x-1/2 md:-translate-x-0 overflow-hidden"
    >
      <img
        class="w-full h-[170%] md:h-full object-cover"
        [src]="currentImage"
        alt=""
      />
      <div
        class="background-cover absolute inset-0 w-full h-full bg-primary/75 opacity-0 transition duration-300"
        [ngClass]="triggerAnimation ? 'opacity-100' : 'opacity-0'"
      ></div>
    </div>
    <div
      class="info-and-buttons md:relative flex flex-col justify-between w-11/12 md:w-2/3 h-2/3 md:h-full text-sm md:text-lg"
    >
      <div class="info text-left mt-16 md:mt-4">
        {{ data[currentId].text }}
      </div>
      <div class="buttons flex justify-between">
        <button
          class="prev uppercase cursor-pointer"
          (click)="changeCard('prev')"
        >
          Prev
        </button>
        <button
          class="next uppercase cursor-pointer"
          (click)="changeCard('next')"
        >
          Next
        </button>
      </div>

      <div
        class="dots absolute top-[3%] md:top-0 left-1/2 flex justify-between items-center w-20 -translate-x-1/2 md:-translate-y-full"
      >
        <div
          *ngFor="let dot of data"
          class="dot w-4 h-4 rounded-full transition-all duration-300"
          [ngClass]="dot.id == currentId ? 'bg-primary/50' : 'bg-primary/500'"
        ></div>
      </div>
    </div>
  </div>
</div>
