<div
  class="about-wrap flex flex-col items-center justify-between w-screen h-screen md:h-0 min-h-screen md:min-h-[56.25vw] md:mb-72 m-0 text-center"
  id="about"
>
  <h1
    class="font-walter-light font-semibold text-xl md:text-3xl lg:text-5xl xl:text-6xl"
  >
    Get to know <span class="text-accent/100">Rene Heinzl</span>
  </h1>
  <div
    class="cards hidden lg:flex relative flex-col md:flex-row justify-between md:justify-center items-center md:items-start w-screen"
  >
    <about-card
      *ngFor="let card of data; let id = index"
      [card]="card"
      [ngStyle]="{ zIndex: card.show ? 5 : data.length - id }"
      (setShow)="handleShow(id)"
    ></about-card>
  </div>

  <div
    class="contact-card relative z-[1] flex flex-col lg:flex-row justify-center items-end w-11/12 h-max md:h-96 py-5 md:py-11 px-3 md:px-8 rounded-[1.5em] bg-[rgba(34,51,72,0.8)] backdrop-blur lg:hidden"
  >
    <div
      class="img-container absolute left-0 h-[26rem] w-60 md:border-4 border-primary/75 rounded-[8rem] overflow-hidden"
    >
      <img class="w-full h-full object-cover" [src]="currentImage" alt="" />
      <div
        class="background-cover absolute inset-0 w-full h-full bg-primary/75 opacity-0 transition duration-300"
        [ngClass]="triggerAnimation ? 'opacity-100' : 'opacity-0'"
      ></div>
    </div>
    <div
      class="info-and-buttons relative flex flex-col justify-between w-2/3 h-full text-xl"
    >
      <div class="info text-left mt-4">
        {{ data[currentId].text }}
      </div>
      <div class="buttons flex justify-between">
        <button
          class="prev uppercase cursor-pointer"
          (click)="changeCard('prev')"
        >
          Prev
        </button>
        <button
          class="next uppercase cursor-pointer"
          (click)="changeCard('next')"
        >
          Next
        </button>
      </div>

      <div
        class="dots absolute top-0 left-1/2 flex justify-between items-center w-20 -translate-x-1/2 -translate-y-full"
      >
        <div
          *ngFor="let dot of data"
          class="dot w-4 h-4 rounded-full bg-primary/500 transition-all duration-300 cursor-pointer"
          [ngClass]="{ 'bg-primary/50': dot.id == currentId }"
          (click)="currentId = dot.id"
        ></div>
      </div>
    </div>
  </div>
</div>
