<div
  class="about-wrap relative flex flex-col items-center md:justify-start w-screen my-20 text-center"
>
  <div
    class="anchor absolute top-[-10%] md:top-[-25%] xl:top-[-15%]"
    id="about"
  ></div>
  <h1
    class="mb-5 md:mb-28 font-walter-light font-semibold text-xl md:text-3xl lg:text-4xl xl:text-5xl"
  >
    Get to know <span class="text-highlight">Rene Heinzl</span>
  </h1>
  <div
    class="cards hidden lg:flex relative flex-col md:flex-row justify-between md:justify-center items-center md:items-start w-[50rem] h-[40rem]"
  >
    <about-card
      *ngFor="let card of data; let id = index"
      [card]="card"
      [ngStyle]="{ zIndex: card.show ? 5 : data.length - id }"
      (setShow)="handleShow(id)"
    ></about-card>
  </div>

  <!-- Mobile devices -->
  <div
    class="swiper-button-container relative lg:hidden w-11/12 h-[34rem] md:h-[40rem]"
  >
    <div
      class="dots container absolute z-30 top-[2%] md:top-[5%] left-1/2 flex justify-between items-center w-1/4 -translate-x-1/2 md:translate-x-0"
    >
      <div
        *ngFor="let dot of [0, 1, 2]"
        class="dot w-4 h-4 bg-primary/400 rounded-full transition-all delay-150 duration-500"
        [ngClass]="activeIndex == dot ? 'bg-white scale-110' : 'bg-primary/400'"
      ></div>
    </div>
    <swiper-container loop="true" [spaceBetween]="40" #swiper>
      <swiper-slide
        class="contact-card relative z-[1] flex flex-col lg:flex-row justify-end md:justify-center items-center md:items-end w-11/12 h-[32rem] md:h-96 py-5 pb-6 md:py-11 rounded-[1.5em] bg-[rgba(34,51,72,0.8)] backdrop-blur lg:hidden"
        *ngFor="let card of data"
      >
        <div
          class="img-container absolute top-[8%] md:top-1/2 left-1/2 md:left-0 w-5/6 h-44 md:w-60 md:h-full md:border-4 border-primary/75 rounded-3xl md:rounded-[8rem] md:-translate-y-1/2 -translate-x-1/2 md:-translate-x-0 overflow-hidden"
        >
          <img
            class="w-full h-96 md:h-full object-cover"
            [src]="card.url"
            alt=""
          />
        </div>
        <div
          class="info-and-buttons md:relative flex flex-col justify-center w-11/12 md:w-2/3 h-2/3 md:h-full pl-0 md:pl-4 text-sm md:text-lg"
        >
          <div class="info text-left mt-12 md:mt-4 px-4">
            {{ card.text }}
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
    <div
      class="button-container absolute z-10 top-1/2 md:top-[53%] left-1/2 md:left-[65%] flex flex-row justify-between items-center w-11/12 md:w-[60%] -translate-x-1/2 -translate-y-1/2 pointer-events-none"
    >
      <div (click)="changeSlide('prev')" #prev>
        <div
          class="h-5 w-5 border-t-2 border-l-2 border-gray-300 -rotate-45 transition-transform active:scale-110 active:border-white pointer-events-auto"
        ></div>
      </div>
      <div (click)="changeSlide('next')" #next>
        <div
          class="h-5 w-5 border-t-2 border-r-2 border-gray-300 rotate-45 transition-transform active:scale-110 active:border-white pointer-events-auto"
        ></div>
      </div>
    </div>
  </div>
</div>
