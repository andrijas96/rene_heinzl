<div
  class="about-wrap flex flex-col items-center justify-start w-screen h-screen md:h-0 min-h-screen md:min-h-[56.25vw] md:mb-72 m-0 text-center border border-red-500"
  id="about"
>
  <h1
    class="mb-10 md:mb-20 font-walter-light font-semibold text-xl md:text-6xl"
  >
    Get to know <span class="text-accent/100">Rene Heinzl</span>
  </h1>
  <div
    class="cards flex relative flex-col md:flex-row justify-between md:justify-center items-center md:items-start w-screen h-full md:h-0"
  >
    <about-card
      *ngFor="let card of data; let id = index"
      [card]="card"
      [ngStyle]="{ zIndex: card.show ? 5 : data.length - id }"
      (setShow)="handleShow(id)"
    ></about-card>
  </div>
</div>
