<div
  class="about-card-wrap md:absolute flex items-center justify-start w-max h-96 2xl:h-[34rem] md:-mr-10 my-1 rounded-[17rem] shadow-[0_0.2vw_2.8vw_rgba(0,120,255,0.73)]"
  [ngClass]="[
    card.show && card.id == 0
      ? 'animate-acMove1 z-10 left-[-5%] scale-[1.05]'
      : '',
    card.show && card.id == 1 ? 'animate-acMove2 left-0  scale-[1.05]' : '',
    card.show && card.id == 2 ? 'animate-acMove3 left-0  scale-[1.05]' : '',
    !card.show && card.id == 0 ? 'animate-acMoveOut1 left-0 ' : '',
    !card.show && card.id == 1 ? 'animate-acMoveOut2 left-1/3 ' : '',
    !card.show && card.id == 2 ? 'animate-acMoveOut3 left-2/3 z-30 ' : ''
  ]"
>
  <div
    class="img-background-container absolute z-0 w-full h-96 2xl:h-[34rem] border-2 md:border-4 border-primary/75 rounded-[11rem] object-cover overflow-hidden"
  >
    <img
      class="absolute top-[-5%] w-full h-[110%] object-cover blur brightness-[0.3] pointer-events-none"
      [src]="card.url"
      alt=""
    />
  </div>
  <div
    class="img-container z-10 w-20 h-96 2xl:h-[34rem] md:w-64 2xl:w-80 -ml-2 rounded-[11rem] overflow-hidden cursor-pointer"
    [ngClass]="[
      card.show
        ? ' border-2 md:border-4 border-' + card.color
        : ' border-2 md:border-4 border-primary/75 hover:brightness-[0.8] hover:shadow-[0_0.2vw_3.8vw_rgba(0,120,255,1.5)]'
    ]"
    (click)="onShow(card.id)"
  >
    <img
      class="w-full h-full object-cover pointer-events-none"
      [src]="card.url"
      alt=""
    />
  </div>
  <div
    class="info w-0 md:h-[20rem] text-xs md:text-sm lg:text-sm xl:text-xl 2xl:text-2xl text-left transition-all"
    [ngClass]="
      card.show
        ? 'expand w-60 md:w-[32rem] 2xl:w-[40rem]  md:py-10 md:px-8 p-2 z-30 opacity-100 flex justify-center items-center delay-500'
        : 'transition-all duration-100 delay-100 w-0'
    "
  >
    <p
      class="pointer-events-none"
      [ngClass]="
        card.show
          ? '  opacity-100 transition-opacity duration-300 delay-700'
          : ' opacity-0 transition-opacity duration-100 '
      "
    >
      {{ card.text }}
    </p>
  </div>
</div>
