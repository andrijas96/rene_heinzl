<div
  class="services-wrap relative flex flex-col justify-center items-center w-screen h-[36rem] md:h-[40rem] lg:h-screen lg:min-h-screen my-10 md:my-0"
>
  <div class="anchor absolute top-[-25%] xl:top-[5%]" id="services"></div>

  <div
    class="container absolute hidden lg:flex flex-col-reverse md:flex-row justify-between items-center md:items-start top-[10%] left-1/2 -translate-x-1/2 w-screen h-full lg:mt-40"
  >
    <div
      class="info-container z-10 flex flex-col justify-start items-center h-1/2"
    >
      <h2
        class="w-10/12 md:w-full mb-4 md:mb-12 font-walter text-xl md:text-3xl lg:text-5xl text-left translate-x-0 md:translate-x-[6%] xl:translate-x-0"
      >
        Services
      </h2>
      <div
        class="card flex flex-col justify-start w-11/12 md:w-[28rem] xl:w-[36rem] 2xl:w-[42rem] px-6 md:px-10 xl:px-14 py-4 md:py-7 xl:py-10 border border-primary/50 rounded-3xl bg-[rgba(21,40,63,0.8)] shadow-[0px_0px_128px_rgba(0,120,255,0.25)] backdrop-blur translate-x-0 md:translate-x-[5%]"
      >
        <div class="card-title text-lg md:text-2xl lg:text-4xl 2xl:text-5xl">
          {{ currentService.title }}
          <div
            class="card-title-info flex items-center my-3 text-base md:text-lg lg:text-xl xl:text-2xl uppercase"
          >
            <div
              class="eclipse w-3.5 h-3.5 mr-4 rounded-full bg-highlight"
            ></div>
            {{ currentService.subtitle }}
          </div>
        </div>
        <p
          class="info xl:h-64 2xl:h-80 text-sm xl:text-lg 2xl:text-2xl leading-loose"
        >
          {{ currentService.info[nextInfo ? 0 : 1] }}
        </p>

        <div
          class="next absolute right-4 bottom-4 xl:right-8 xl:bottom-8 text-sm md:text-base lg:text-xl xl:text-xl 2xl:text-2xl uppercase cursor-pointer hover:text-primary/75"
          (click)="nextInfo = !nextInfo"
        >
          {{ nextInfo ? 'Next' : 'Back' }}
        </div>
      </div>
    </div>
    <div
      class="right relative w-screen h-1/2 md:w-full md:h-full translate-x-0 md:translate-x-[-10%] lg:translate-x-0"
    >
      <div
        class="image-container one absolute z-[0] top-[10%] left-[5%] md:top-[-7%] md:left-[-9%] w-48 h-44 md:w-64 md:h-60 xl:w-[22rem] xl:h-72 2xl:w-[30rem] 2xl:h-[25rem] border-2 border-primary/75 rounded-3xl shadow-[0px_0px_6.5vw_rgba(0,120,255,0.25)] hover:shadow-[0px_0px_6.5vw_rgba(0,120,255,0.75)] overflow-hidden cursor-pointer"
        (click)="setCurrent(1)"
        [ngClass]="
          services[0].show
            ? 'showOne z-[2] scale-[1.7] translate-y-[50%] translate-x-[38%]  animate-myMoveInOne shadow-[none] hover:shadow-[none] '
            : 'animate-myMoveOutOne hover:brightness-[0.8]'
        "
      >
        <img
          class="absolute left-[-4.5vw] max-w-max h-full object-cover"
          src="../../../../assets/Kopie von 230201-ReneHeinzl-Manevera-Shooting-030.jpg"
          alt=""
        />
      </div>
      <div
        class="image-container two absolute z-[1] top-1/4 left-[40%] md:top-[17%] md:left-[22%] w-44 h-52 md:w-60 md:h-72 xl:w-[20rem] xl:h-[25rem] 2xl:w-[27rem] 2xl:h-[33rem] border-2 border-primary/75 rounded-3xl shadow-[0px_0px_6.5vw_rgba(0,120,255,0.25)] hover:shadow-[0px_0px_6.5vw_rgba(0,120,255,0.75)] cursor-pointer overflow-hidden"
        (click)="setCurrent(2)"
        [ngClass]="
          services[1].show
            ? 'showTwo z-[2] translate-y-[-13%] translate-x-[-36%] scale-[1.7]  animate-myMoveInTwo shadow-[none] hover:shadow-[none] '
            : 'animate-myMoveOutTwo hover:brightness-[0.8]'
        "
      >
        <img
          class="absolute -left-12 md:left-[-9vw] max-w-max h-full"
          src="../../../../assets/Kopie von 230201-ReneHeinzl-Manevera-Shooting-024.jpg"
          alt=""
        />
      </div>
      <div
        class="image-container three absolute z[1] top-[10%] left-[55%] md:top-[-17%] xl:top-[-10%] md:left-[56] md:right-0 w-32 h-28 md:w-52 md:h-44 xl:w-72 xl:h-56 border-2 2xl:w-[23rem] 2xl:h-[19rem] border-primary/75 rounded-3xl shadow-[0px_0px_6.5vw_rgba(0,120,255,0.25)] overflow-hidden hover:shadow-[0px_0px_6.5vw_rgba(0,120,255,0.75)] animate-myMoveInThree cursor-pointer"
        (click)="setCurrent(3)"
        [ngClass]="
          services[2].show
            ? 'showThree z-[2] translate-y-[104%] translate-x-[-104%] scale-[2.4]  shadow-[none] hover:shadow-[none] '
            : 'hover:brightness-[0.8] animate-myMoveOutThree'
        "
      >
        <img
          class="absolute max-w-max h-full left-[-2vw]"
          src="../../../../assets/Kopie von 230201-ReneHeinzl-Manevera-Shooting-052.jpg"
          alt=""
        />
      </div>
    </div>
  </div>

  <!-- Mobile Version -->

  <div
    class="cards lg:hidden relative top-8 w-11/12 md:w-3/4 h-[34rem] md:h-[40rem] my-10"
  >
    <div
      class="card absolute flex flex-col justify-start w-full h-full border border-primary/50 rounded-3xl bg-[rgba(21,40,63,0.8)] shadow-[0px_0px_128px_rgba(0,120,255,0.25)] backdrop-blur overflow-hidden opacity-0 transition-all duration-300"
      *ngFor="let card of services"
      [ngClass]="{
        '-translate-x-0 opacity-100': card.id == currentId,
        '-translate-x-full':
          (currentId == 3 && card.id == 2) ||
          (currentId == 2 && card.id == 1) ||
          (currentId == 1 && card.id == 3),
        'translate-x-full':
          (currentId == 3 && card.id == 1) ||
          (currentId == 2 && card.id == 3) ||
          (currentId == 1 && card.id == 2)
      }"
    >
      <div class="title-and-image relative h-64">
        <img
          class="absolute top-0 w-full h-full object-cover brightness-75"
          [src]="card.url"
          alt=""
        />
        <div class="card-title absolute left-3 bottom-0 text-lg text-white">
          {{ card.title }}
          <div
            class="card-title-info flex items-center my-3 xl:pb-4 text-base uppercase"
          >
            <div
              class="eclipse w-3.5 h-3.5 mr-4 rounded-full bg-highlight"
            ></div>
            {{ card.subtitle }}
          </div>
        </div>
      </div>

      <p
        class="info h-max md:h-1/2 px-6 py-3 md:px-10 md:py-10 text-sm md:text-xl leading-loose"
      >
        {{ card.info[nextInfo ? 0 : 1] }}
      </p>
    </div>
    <button
      class="left absolute left-0 top-1/2 w-12 h-12 bg-white rounded-full text-[rgba(21,40,63,0.8)] -translate-x-1/4 -translate-y-2/3 cursor-pointer active:scale-90 active:text-primary/50 transition-all duration-300 ease-in"
      (click)="change('left')"
    >
      <i class="fa-solid fa-arrow-left text-xl font-bold"></i>
    </button>
    <button
      class="right absolute right-0 top-1/2 w-12 h-12 bg-white rounded-full text-[rgba(21,40,63,0.8)] translate-x-1/4 -translate-y-2/3 cursor-pointer active:scale-90 active:text-primary/50 transition-all duration-300 ease-in"
      (click)="change('right')"
    >
      <i class="fa-solid fa-arrow-right text-xl font-bold"></i>
    </button>
  </div>
</div>
