<div
  class="services-wrap relative flex flex-col justify-center items-start w-screen min-h-screen md:min-h-[62.25vw] m-0"
  id="services"
>
  <div
    class="container absolute top-0 md:top-1/2 flex flex-col w-screen translate-x-[11%] md:-translate-y-[37vw]"
  >
    <div class="info-container absolute z-10 top-72 md:top-[18vw]">
      <h2 class="mb-12 font-walter md:text-6xl text-xl text-left">Services</h2>
      <div
        class="card flex flex-col justify-start w-11/12 md:w-[32vw] min-h-[30vw] md:px-14 px-6 md:py-10 py-4 border border-primary/50 rounded-3xl bg-[rgba(21,40,63,0.8)] shadow-[0px_0px_128px_rgba(0,120,255,0.25)] backdrop-blur z-1 -translate-x-6 md:translate-x-0"
      >
        <div class="card-title md:text-5xl text-lg">
          {{ currentService.title }}
          <div
            class="card-title-info flex items-center mb-8 mt-3 text-base md:text-2xl uppercase"
          >
            <div
              class="eclipse w-3.5 h-3.5 mr-4 rounded-full bg-accent/100"
            ></div>
            {{ currentService.subtitle }}
          </div>
        </div>
        <p
          class="info h-max md:text-2xl text-sm leading-loose"
          *ngIf="nextInfo"
        >
          {{ currentService.info[0] }}
        </p>
        <p
          class="info h-max md:text-2xl text-sm leading-loose"
          *ngIf="!nextInfo"
        >
          {{ currentService.info[1] }}
        </p>
        <div
          class="next absolute right-4 bottom-4 md:right-8 md:bottom-8 text-sm md:text-2xl uppercase cursor-pointer"
          *ngIf="nextInfo"
          (click)="nextInfo = false"
        >
          Next
        </div>
        <div
          class="next absolute bottom-4 right-4 md:bottom-8 md:right-8 text-sm md:text-2xl uppercase cursor-pointer"
          *ngIf="!nextInfo"
          (click)="nextInfo = true"
        >
          Back
        </div>
      </div>
    </div>
    <div class="right md:translate-x-[-15vw] -translate-x-1/4">
      <div
        class="image-container one absolute z-[0] left-20 top-[14vw] w-48 h-44 md:w-[26vw] md:h-[23vw] md:left-[43vw] border-2 border-primary/75 rounded-3xl shadow-[0px_0px_6.5vw_rgba(0,120,255,0.25)] hover:shadow-[0px_0px_6.5vw_rgba(0,120,255,0.75)] overflow-hidden cursor-pointer"
        (click)="setCurrent(1)"
        [ngClass]="
          services[0].show
            ? 'showOne z-[2] scale-[1.7] translate-y-[50%] translate-x-[38%]  animate-myMoveInOne shadow-[none] hover:shadow-[none] '
            : 'animate-myMoveOutOne hover:brightness-[0.8]'
        "
      >
        <img
          class="absolute left-[-4.5vw] max-w-max h-full object-cover"
          src="../../../../assets/Kopie von 230201-ReneHeinzl-Manevera-Shooting-030.jpg"
          alt=""
        />
      </div>
      <div
        class="image-container two absolute z-[1] top-[29vw] left-[59vw] w-44 h-52 md:w-[23vw] md:h-[28vw] border-2 border-primary/75 rounded-3xl shadow-[0px_0px_6.5vw_rgba(0,120,255,0.25)] hover:shadow-[0px_0px_6.5vw_rgba(0,120,255,0.75)] cursor-pointer overflow-hidden"
        (click)="setCurrent(2)"
        [ngClass]="
          services[1].show
            ? 'showTwo z-[2] translate-y-[-13%] translate-x-[-36%] scale-[1.7]  animate-myMoveInTwo shadow-[none] hover:shadow-[none] '
            : 'animate-myMoveOutTwo hover:brightness-[0.8]'
        "
      >
        <img
          class="absolute -left-12 md:left-[-9vw] max-w-max h-full"
          src="../../../../assets/Kopie von 230201-ReneHeinzl-Manevera-Shooting-024.jpg"
          alt=""
        />
      </div>
      <div
        class="image-container three absolute z[1] top-[8vw] -right-10 md:left-[74vw] md:right-0 w-32 h-28 md:w-[20vw] md:h-[18vw] border-2 border-primary/75 rounded-3xl shadow-[0px_0px_6.5vw_rgba(0,120,255,0.25)] overflow-hidden hover:shadow-[0px_0px_6.5vw_rgba(0,120,255,0.75)] animate-myMoveInThree cursor-pointer"
        (click)="setCurrent(3)"
        [ngClass]="
          services[2].show
            ? 'showThree z-[2] translate-y-[104%] translate-x-[-104%] scale-[2.4]  shadow-[none] hover:shadow-[none] '
            : 'hover:brightness-[0.8] animate-myMoveOutThree'
        "
      >
        <img
          class="absolute max-w-max h-full left-[-2vw]"
          src="../../../../assets/Kopie von 230201-ReneHeinzl-Manevera-Shooting-052.jpg"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
