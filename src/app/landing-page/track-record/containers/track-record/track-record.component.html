<div
  class="track-record-wrap flex flex-col items-center justify-between md:justify-center w-full min-h-screen md:min-h-[56.25vw] text-left"
>
  <div class="cards relative flex justify-center w-screen h-screen md:w-[90vw]">
    <h2
      class="absolute md:-top-28 top-10 left-0 font-walter text-xl md:text-6xl translate-x-[5%]"
    >
      Professional Track Record
    </h2>
    <div
      class="cards absolute top-1/2 md:top-0 flex flex-row flex-wrap justify-center -translate-y-1/2 md:translate-y-0"
    >
      <track-card *ngFor="let card of data; let id = index">
        <img
          class="card-img absolute z-[-1] w-full min-h-full object-cover transition duration-300 ease-in-out opacity-0"
          [src]="card.url"
          alt=""
        />
        <p class="flex justify-between items-center text-base md:text-4xl">
          {{ card.text }}
          <img
            class="items-center h-3 w-3 md:h-7 md:w-7 cursor-pointer"
            *ngIf="id + 1 == data.length"
            src="../../../../assets/Vector 3.png"
            alt=""
          />
        </p>
        <div
          class="learn-more flex items-center justify-between w-full text-sm md:text-3xl text-left opacity-0 cursor-pointer hover:text-primary/75"
          *ngIf="id + 1 !== data.length"
        >
          Learn More
          <img
            class="w-2 h-2 md:w-4 md:h-4"
            src="../../../../assets/Vector 3.png"
            alt=""
          />
        </div>
      </track-card>
    </div>
  </div>
</div>
