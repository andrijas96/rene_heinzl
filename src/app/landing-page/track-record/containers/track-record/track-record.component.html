<div
  class="track-record-wrap flex flex-col items-center justify-center md:justify-center w-screen h-[36rem] md:h-screen md:min-h-screen 2xl:h-[57rem] 2xl:min-h-full my-10 md:mb-40 2xl:mb-0 md:mt-28 text-left"
>
  <div
    class="cards-container relative flex justify-center w-full md:w-5/6 lg:w-full h-[28rem] md:h-4/6 lg:h-full max-w-[77rem] 2xl:max-w-[96rem]"
  >
    <div
      class="cards absolute lg:relative top-1/2 md:top-0 flex flex-row flex-wrap lg:flex-nowrap justify-center lg:justify-between items-center w-[110%] h-full -translate-y-1/2 md:translate-y-0"
    >
      <h2
        class="absolute top-[-15%] lg:top-0 xl:top-[10%] lg:left-8 w-full font-walter text-xl md:text-3xl lg:text-4xl xl:text-5xl text-center lg:text-left"
      >
        Professional Track Record
      </h2>
      <track-card *ngFor="let card of data; let id = index">
        <img
          class="card-img absolute z-[-1] w-full min-h-full object-cover transition duration-300 ease-in-out opacity-0"
          [src]="card.url"
          alt=""
        />
        <p class="flex justify-between items-center">
          {{ card.text }}
          <img
            class="items-center h-3 w-3 md:h-7 md:w-7 cursor-pointer"
            *ngIf="id + 1 == data.length"
            src="../../../../assets/Vector 3.png"
            alt=""
          />
        </p>
        <div
          class="learn-more flex items-center justify-between w-full text-left opacity-0 cursor-pointer hover:text-primary/75"
          *ngIf="id + 1 !== data.length"
        >
          Learn More
          <img
            class="w-2 h-2 md:w-4 md:h-4"
            src="../../../../assets/Vector 3.png"
            alt=""
          />
        </div>
      </track-card>
    </div>
  </div>
</div>
